<div class="no-matches" *ngIf="deviations.length === 0">No matching deviations were found.</div>
<section *ngIf="deviations.length > 0">
    <div class="deviations">
        <div class="deviation" *ngFor="let deviation of deviations">
            <img class="deviation-img" [src]="deviation.content.src"/>
            <div class="stats">
                <h3 (click)="blogUtils.visitBlog(deviation.url)">{{ deviation.title }}</h3>
                <p>{{ deviation.author.username }}</p>
                <div class="engagement">
                    <div class="favorites">
                        <img [src]="heartImg"/> 
                        <span>{{ deviation.stats.favourites }}</span>
                    </div>
                    <div class="comments">
                        <img [src]="commentImg"/>
                        <span>{{ deviation.stats.comments }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</section>
