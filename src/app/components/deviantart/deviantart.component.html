<app-deviant
    *ngIf="deviant" 
    [deviant]="deviant"
    (getWatches)="getWatches()"></app-deviant>
<app-deviantart-follow
    [watchers]="watchers"
    [watchersMap]="watchersMap"
    [watching]="friends"
    [watchingMap]="friendsMap"
    (followBlog)="followDeviant($event)"
    (unfollowBlog)="unfollowDeviant($event)">
    (getNextWatchers)="getDAWatchers()"
    (getNextWatching)="getDAFriends()">
</app-deviantart-follow>
