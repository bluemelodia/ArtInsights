<app-blog-list 
    *ngIf="tumblrUser" 
    [userInfo]="tumblrUser"
    (getFollowers)="onBlogSearch($event)"></app-blog-list>
<app-tumblr-follow
    [tumblrFollowers]="tumblrFollowers"
    [tumblrFollowerMap]="tumblrFollowerMap"
    [tumblrFollowing]="tumblrFollowing"
    [tumblrFollowingMap]="tumblrFollowingMap"
    (followBlog)="followTumblr($event)"
    (unfollowBlog)="unfollowTumblr($event)">
</app-tumblr-follow>
