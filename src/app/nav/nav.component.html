<nav>
    <button *ngFor="let media of mediaData | keyvalue">
        <app-nav-item [iconName]="media.value.iconName" [altText]="media.value.alt"></app-nav-item>
    </button>
</nav>
<nav>
    <button *ngFor="let action of navActions | keyvalue">
        <app-nav-item 
            [iconName]="action.value.iconName" 
            [altText]="action.value.alt"
            [link]="action.value.link"></app-nav-item>
    </button>
</nav>
